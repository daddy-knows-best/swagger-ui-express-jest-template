openapi: 3.0.0
info:
  title: learn express and swagger - template
  description: A various template for express swagger test
  version: 1.0.0
  contact:
    email: seungyeop.yang@gmail.com
    url: "https://github.com/daddy-knows-best"

servers:
  - url: "{protocol}://localhost:3000/api/{version}"
    description: for local host
    variables:
      version:
        enum:
          - v1
          - v2
        default: v1
      protocol:
        enum:
          - http
          - https
        default: http

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
    BearerAuth:
      type: http
      scheme: bearer

paths:
  /template:
    get:
      tags:
        - String
      summary: returns a greet message from the template
      responses: 
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        500: 
          description: Internal Server Error

  /object:
    get:
      tags:
        - Object
      summary: returns a unique course
      responses: 
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  price:
                    type: number
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        500: 
          description: Internal Server Error

  /arrays:
    get:
      tags:
        - Array
      summary: returns all courses
      responses: 
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: number
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        500: 
          description: Internal Server Error
  /object/{Id}:
    get:
      tags:
        - String
      summary: returns an object base on request id
      parameters:
        - name: Id
          in: path
          required: true
          default: 22
          schema:
            type: string
    
      responses: 
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  price:
                    type: number
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        500: 
          description: Internal Server Error
  /addObject:
    post:
      tags:
        - String
      summary: adds a new course to existing courses
      consumes:
        - application/json
      produces:
        - applicaton/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
                price:
                  type: number
    
      responses: 
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: boolean

        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        500: 
          description: Internal Server Error

  /objectquery:
    get:
      tags:
        - String
      summary: trying to learn about query
      parameters:
        - name: location
          in: query
          required: true
          schema:
            type: string
            enum: [austin, dallas, houston]
        - name: device
          in: query
          required: true
          schema:
            type: string
            enum: [web, mobile]

      responses: 
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: object
                properties:
                  location: 
                    type: string
                  device: 
                    type: string

        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        500: 
          description: Internal Server Error

  /fileupload:
    post:
      tags:
        - String
      summary: uploading course image
      parameters:
        - in: header
          name: auth
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses: 
        200:
          description: All good success
        400:
          description: Bad request
        500: 
          description: Internal Server Error
